<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
</head>

<body>
  <div id="drum-machine">
    <div class="box">
      <div class="all-drum">
        <header>
          <h1>Drum Machine</h1>
          <h3 id="display"></h3>
        </header>
        <div class="drum-pad" id="Heater-1">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>Q
        </div>
        <div class="drum-pad" id="Heater-2">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>W
        </div>
        <div class="drum-pad" id="Heater-3">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>E
        </div>
        <div class="drum-pad" id="Heater-4">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>A
        </div>
        <div class="drum-pad" id="Clap">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>S
        </div>
        <div class="drum-pad" id="Open-HH">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>D
        </div>
        <div class="drum-pad" id="Kick-N'-Hat">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>Z
        </div>
        <div class="drum-pad" id="Kick">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>X
        </div>
        <div class="drum-pad" id="Closed-HH">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>C
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
